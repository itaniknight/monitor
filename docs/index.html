<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/control.css">
    <title>Control Screen - Patient Monitor</title>
  </head>
  <body>
    <noscript>
      <p>This application requires javascript to run.</p>
    </noscript>
    <section id="app">
      <div class="container">
        <div class="ecg">
          <h2>ECG Display</h2>
          <div class="flex"><a v-for="link in core.emt" v-bind:value="link.src" v-bind:id="link.id" v-bind:class="{ current: link.current }" v-on:click="updateEMT($event)">{{link.name}}</a></div>
        </div>
        <div class="input">
          <h2>Patient Status</h2>
          <div class="inputs">
            <div class="combo" v-for="(item, index) in core.input" v-bind:index="index" v-bind:id="item.id">
              <label v-if="item.id != 'yy'" v-bind:for="item.id">{{item.name}}</label>
              <input v-else v-model="item.name">
              <input v-model="item.data">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="bar"><a onclick="app.resetEverything()">Reset everything</a><a class="display" target="_blank" href="display.html">Open display</a><a href="http://github.com/itaniknight/monitor/">GitHub</a></section>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/core.js"></script>
    <script src="js/control.js"></script>
  </body>
</html>
