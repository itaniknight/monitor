<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/display.css">
    <title>Patient Monitor</title>
  </head>
  <body>
    <section id="app">
      <div class="ecg">
        <div class="container">
          <video v-if="core.emt_current.type" autoplay loop>
            <source v-bind:src="core.emt_current.src" type="video/mp4">
          </video><img v-else v-bind:src="core.emt_current.src">
        </div>
      </div>
      <div class="output">
        <div class="container">
          <div class="block" v-for="(item, index) in core.input" v-bind:id="item.id" v-bind:index="index" v-bind:class="{active: item.data}">
            <div class="label">{{item.name}}</div>
            <div class="value">{{item.data}}</div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/core.js"></script>
    <script src="js/display.js"></script>
  </body>
</html>
