<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/control.css">
    <title>Control Screen - Patient Monitor</title>
  </head>
  <body>
    <section id="app">
      <div class="container">
        <div class="controls">
          <h2>Controls</h2>
          <div class="flex"><a v-on:click="resetEverything">Reset everything</a><a target="_blank" href="display.html">Open display</a></div>
        </div>
        <div class="emt">
          <h2>EMT Display</h2>
          <div class="flex"><a v-for="link in core.emt" v-bind:value="link.src" v-bind:id="link.id" v-bind:class="{ current: link.current }" v-on:click="updateEMT($event)">{{link.name}}</a></div>
        </div>
        <div class="input">
          <h2>Patient Status</h2>
          <div class="inputs">
            <div class="combo" v-for="(item, index) in core.input" v-bind:index="index" v-bind:id="item.id">
              <label v-bind:for="item.id">{{item.name}}</label>
              <input v-model="item.data">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="bar">
      <div class="container"><a class="display" target="_blank" href="display.html">Open Display</a><span>*</span><a href="http://itaniknight.github.io/monitor/">Latest Version</a><span>*</span><a href="http://github.com/itaniknight/monitor/">GitHub</a></div>
    </section>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/core.js"></script>
    <script src="js/control.js"></script>
  </body>
</html>
